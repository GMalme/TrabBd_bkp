<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body{
      background-color: #6C7A89;
      }  
  </style>
    <title>Cadastrar jogo</title>
  </head>

  <body>
    <div class="container">
    <div class="box">
      <!--  
    capa_jogo blob,
    sinopse varchar(255),
    data_lancamento date, -->

      <section>
        <form>

          <div class = "teste1">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
          </div>


            <div class="mb-3">
              <label for="inputNomeJogo" class="form-label">Nome do jogo:</label>
              <input type="text" placeholder="Insira o nome do jogo" class="form-control" id="inputNomeJogo" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="classificacao_indicativa" class="form-label">Classificação indicativa:</label>
            
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione a Classificação indicativa</option>
              <option value="1">L</option>
              <option value="2">10</option>
              <option value="3">12</option>
              <option value="3">14</option>
              <option value="3">16</option>
              <option value="3">18</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="inputNomeDesenvolvedora" class="form-label">Nome da empresa:</label>
            <input type="text" placeholder="Insira o nome da empresa desenvolvedora" class="form-control" id="inputNomeDesenvolvedora" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="inputCategoria" class="form-label">Categoria do Jogo:</label>
            <input type="text" placeholder="Insira a categoria do jogo" class="form-control" id="inputCategoria" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="inputDataDelancamento" class="form-label">Data de lançamento do jogo:</label>
            <input type="date"  class="form-control" id="inputDataDelancamento">
          </div>

          <div class="mb-3">
            <label for="inputsinopse" class="form-label">sinopse:</label>
            <textarea class="form-control" id="inputsinopse" rows="3"></textarea>
          </div>



            <div class="centerbtn">
              <button type="submit" class="btn btn-primary"style="width: 20rem;" >Cadastrar jogo</button>
            </div>
        </form>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
    </div>
  </body>
</html>

<style>
  .container {
    width: 100vw;

  .box {
    width: 600px;

    display: flex;

    justify-content: center;
    align-items: center;
  }
  .centerbtn{
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
  }

  .teste1{
    display: flex;
    flex-direction: row;
    justify-content:left;
    align-items: left;
  }


  body {
    margin: 0px;
  }
  
</style>
